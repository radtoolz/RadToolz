name: Build and Release XLL v.5

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v4.01'

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up .NET Framework 4.8.1
    - name: Set up .NET Framework 4.8.1
      run: |
        choco install netfx-4.8.1-devpack -y

    # Set up MSBuild
    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore dependencies
    - name: Restore dependencies
      run: nuget restore

    # Build the project
    - name: Build project
      run: msbuild RadToolz.sln /p:Configuration=Release /p:Platform="Any CPU" /p:Optimize=false

    # Debug - List files in the output directory
    - name: Debug - List files
      run: ls -R ${{ github.workspace }}/RadToolz/bin/Release

    # Calculate SHA-256 hashes
    - name: Calculate SHA-256 hashes
      id: calculate_hashes
      run: |
        sha256sum ${{ github.workspace }}/RadToolz/bin/Release/RadToolz-AddIn-packed.xll > sha256.txt
        sha256sum ${{ github.workspace }}/RadToolz/bin/Release/RadToolz-AddIn64-packed.xll >> sha256.txt
        cat sha256.txt

    # Install GitHub CLI
    - name: Install GitHub CLI
      run: |
        choco install gh -y

    # Authenticate GitHub CLI
    - name: Authenticate GitHub CLI
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

    # Create a new release
    - name: Create release
      id: create_release
      run: |
        hashes=$(cat sha256.txt)
        gh release create ${{ github.event.inputs.version }} ${{ github.workspace }}/RadToolz/bin/Release/RadToolz-AddIn-packed.xll ${{ github.workspace }}/RadToolz/bin/Release/RadToolz-AddIn64-packed.xll --title "Release ${{ github.event.inputs.version }}" --notes "Release ${{ github.event.inputs.version }}\n\n$hashes"

    # List release assets
    - name: List release assets
      run: |
        gh release view ${{ github.event.inputs.version }} --json assets --jq '.assets[].name'



