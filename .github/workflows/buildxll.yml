name: Build and Package XLL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.8.1'

    - name: Restore dependencies
      run: nuget restore

    - name: Build project (32-bit)
      run: msbuild /p:Configuration=Release /p:Platform=x86

    - name: Build project (64-bit)
      run: msbuild /p:Configuration=Release /p:Platform=x64

    - name: Package XLL (32-bit)
      run: |
        $excelDnaPack = "${{ github.workspace }}\packages\ExcelDNA.AddIn.1.8.0\tools\ExcelDnaPack.exe"
        $dnaFile = "${{ github.workspace }}\RadToolz\bin\Release\x86\your.dna"
        & $excelDnaPack $dnaFile /Y /O

    - name: Package XLL (64-bit)
      run: |
        $excelDnaPack = "${{ github.workspace }}\packages\ExcelDNA.AddIn.1.8.0\tools\ExcelDnaPack.exe"
        $dnaFile = "${{ github.workspace }}\RadToolz\bin\Release\x64\your.dna"
        & $excelDnaPack $dnaFile /Y /O

    - name: Upload XLL binaries
      uses: actions/upload-artifact@v2
      with:
        name: xll-binaries
        path: |
          ${{ github.workspace }}\RadToolz\bin\Release\x86\your.xll
          ${{ github.workspace }}\RadToolz\bin\Release\x64\your-64.xll
